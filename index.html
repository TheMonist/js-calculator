        <title>JS Calculator</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <h1>JS Calculator</h1>
        <div class="container">
            <div id="display"></div>
            <div class="topRow">
                <button>Clear</button>
                <button>Delete</button>
            </div>
        <div class="bottomRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>รท</button>
            <button>=</button>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
